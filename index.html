<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>My Google Maps Demo</h1>
      <div id="map"></div>
      <script>
function initMap() {
  var myLatLng = {lat: 34.163616, lng: -118.16594320000002};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
	  </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkhxv8XGNShvETyP9PRUpCZDOOz_M7taw&callback=initMap">
    </script>
  </body>
</html>
